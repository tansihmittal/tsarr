<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#4f46e5">
  <title>Offline - tsarr.in</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 24px;
    }
    .container { max-width: 400px; }
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .logo span {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    h1 { font-size: 28px; font-weight: 600; margin-bottom: 12px; }
    p { opacity: 0.9; margin-bottom: 32px; line-height: 1.6; font-size: 16px; }
    .buttons { display: flex; flex-direction: column; gap: 12px; }
    button, a {
      background: white;
      color: #4f46e5;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, a:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
    button:active, a:active { transform: scale(0.98); }
    .secondary {
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(10px);
    }
    .tip {
      margin-top: 40px;
      padding: 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      font-size: 14px;
      opacity: 0.9;
    }
    .tip strong { display: block; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span>ts</span></div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Don't worry - your saved projects are still available locally!</p>
    <div class="buttons">
      <button onclick="location.reload()">Try Again</button>
      <a href="/projects" class="secondary">View Saved Projects</a>
    </div>
    <div class="tip">
      <strong>ðŸ’¡ Tip</strong>
      Previously visited pages are cached and may still work offline.
    </div>
  </div>
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => location.reload());
  </script>
</body>
</html>
